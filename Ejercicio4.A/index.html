<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>random</title>
    <script>
        function numRandom(){            
            for (let index = 0; index < 49; index++) {
                document.write(Math.floor(Math.random() * 6)+ 1)
                document.write("<br>")                
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Random" onclick="numRandom()">
</body>
</html>
